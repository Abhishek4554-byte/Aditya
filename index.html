<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Attendance System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700;800&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(270deg, #f76b1c, #f9a826, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #4a5568;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 550px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInScale 0.8s ease-in-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header h1 {
            font-family: 'Pacifico', cursive;
            color: #d35400;
            font-size: 3em;
            margin-bottom: 5px;
            animation: slideInDown 0.8s ease-out;
        }

        .header p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group input {
            padding: 18px 25px;
            border: 2px solid #fdc570;
            border-radius: 10px;
            font-size: 1.1em;
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input::placeholder {
            color: #a0aec0;
        }

        .input-group input:focus {
            border-color: #f76b1c;
            box-shadow: 0 0 10px rgba(247, 107, 28, 0.3);
        }

        .input-group button {
            padding: 18px 25px;
            background: linear-gradient(90deg, #f76b1c, #f9a826);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(247, 107, 28, 0.4);
        }

        #result {
            margin-top: 20px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: none;
            animation: fadeIn 0.8s forwards;
            text-align: left;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        #result p {
            margin: 8px 0;
            font-size: 1.1em;
            color: #2d3748;
        }

        #result strong {
            color: #d35400;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Welcome</h1>
        <p>A Simple and Fun Way to Check In</p>
    </div>
    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter Your Name..." required>
        <button onclick="displayInfo()">Check In</button>
    </div>
    <div id="result"></div>
</div>

<script>
    function displayInfo() {
        const name = document.getElementById('nameInput').value.trim();
        const resultDiv = document.getElementById('result');

        if (name) {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);
            const formattedTime = now.toLocaleTimeString('en-US', timeOptions);

            resultDiv.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Date:</strong> ${formattedDate}</p>
                <p><strong>Time:</strong> ${formattedTime}</p>
            `;
            resultDiv.style.display = 'block';
            document.getElementById('nameInput').value = '';
        } else {
            resultDiv.innerHTML = '<p style="color: red;">Please enter your name.</p>';
            resultDiv.style.display = 'block';
        }
    }
</script>

</body>
</html>
