<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #4a5568;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 550px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }

        .header h1 {
            color: #2c5282;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-group input {
            flex-grow: 1;
            padding: 15px 20px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3182ce;
        }

        .input-group button {
            padding: 15px 30px;
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-group button:hover {
            background-color: #2c5282;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 20px;
            font-size: 1.1em;
            text-align: left;
            padding: 20px;
            background-color: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            display: none; /* Initially hidden */
            animation: fadeIn 0.5s forwards;
        }

        #result p {
            margin: 5px 0;
            color: #2d3748;
        }

        #result strong {
            color: #1a202c;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Smart Attendance</h1>
        <p>The Fast, Accurate, and Modern Way to Track Attendance</p>
    </div>
    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter Name..." required>
        <button onclick="displayInfo()">Submit</button>
    </div>
    <div id="result"></div>
</div>

<script>
    function displayInfo() {
        const name = document.getElementById('nameInput').value.trim();
        const resultDiv = document.getElementById('result');

        if (name) {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);
            const formattedTime = now.toLocaleTimeString('en-US', timeOptions);

            resultDiv.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Date:</strong> ${formattedDate}</p>
                <p><strong>Time:</strong> ${formattedTime}</p>
            `;
            resultDiv.style.display = 'block';
            document.getElementById('nameInput').value = '';
        } else {
            resultDiv.innerHTML = '<p style="color: red;">Please enter a name.</p>';
            resultDiv.style.display = 'block';
        }
    }
</script>

</body>
</html>
